<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <!-- Changed font to Audiowide for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background will be handled by CSS -->
    <div class="container">
        <h1>Dictionary</h1>
        <div class="search-container">
            <input type="text" id="word-input" placeholder="Enter a word..." />
            <button id="search-btn" disabled>Search</button>
        </div>

        <div id="results-container">
            <!-- Results will be dynamically injected here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
